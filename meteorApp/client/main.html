<template name="main">
  <h1>myAPP + Amazon Alexa Integration</h1>
  <p>Click this button to run a random method. You can also ask Alexa to do run a method for you!<br><br>
    You can do it by saying one of the following statements:</p>
    <ul>
      <li>alexa, ask myApp to run method number <span class="highlight">any number</span>.</li>
      <li>alexa, ask myApp to take me to "detail 1".</li>
      <li>alexa, ask myApp to take me to "detail 2".</li>
    </ul>
  <button>Run Method</button>
  <h2>List of Executed Methods</h2>
  <ul>
    {{#each randomData}}
    <li>{{name}} - {{formatDate createdAt}}</li>
    {{/each}}
  </ul>
</template>
